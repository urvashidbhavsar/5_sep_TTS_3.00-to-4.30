<head>

<body>

            <col style="background-color: coral;" span="3">

        </colgroup>
        <!-- 1st row -->
        <tr style="background-color: orange;">
            <th>Sr. No</th>
            <th>Roll No</th>
            <th>Name</th>
            <th>Team</th>
        </tr>
        <tbody>
            <!-- 2nd row -->
            <tr>
                <th>1</th>
                <td>1001</td>
                <td>Rohit</td>
                <td>Red</td>
            </tr>
            <!-- 3rd row -->
            <tr>
                <th>2</th>
                <td>1002</td>
                <td>Rahul</td>
                <td>Green</td>
            </tr>
            <!-- 4th row -->
            <tr>
                <th>3</th>
                <td>1003</td>
                <td>Poonam</td>
                <td>Blue</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
