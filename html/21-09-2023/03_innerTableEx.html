<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1" rules="all">
        <!-- 1st row -->
        <tr>
            <th>Customer</th>
            <th colspan="3">Items</th>
            <th>Payment</th>
        </tr>
        <!-- 2nd row -->
        <tr>
            <td rowspan="3">Customer Name</td>
            <td>Item 1</td>
            <td>5</td>
            <td>$400</td>
            <td rowspan="3">
                <table border="0" rules="all" cellpadding="10px" style="width: 100%;">
                    <tr>
                        <td>12 Aug 2023</td>
                        <td>$5000.00</td>
                    </tr>
                    <tr>
                        <td>13 Sep 2023</td>
                        <td>$8000.00</td>
                    </tr>
                </table>
            </td>
        </tr>
        <!-- 3rd row -->
        <tr>
            <td>Item 2</td>
            <td>6</td>
            <td>$200</td>
        </tr>
        <!-- 4th row  -->
        <tr>
            <td>Item 3</td>
            <td>10</td>
            <td>$800</td>
        </tr>
    </table>
</body>

</html>
