<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- to merge a cell use rowspan and colspan attribute -->
    <!-- when we use rowspan remove columns from next row. -->
    <!-- when we use colspan remove column from that particular working row -->
    <table border="1" cellpadding="5px">
        <caption><i>A test table with a merge cells</i></caption>
        <!-- 1st row -->
        <tr>
            <td rowspan="2"></td>
            <th colspan="2">Average</th>
            <th rowspan="2">Red Eyes</th>
        </tr>
        <!-- 2nd row -->
        <tr>
            <th>Height</th>
            <th>Weight</th>
        </tr>
        <!-- 3rd row -->
        <tr>
            <th>Male</th>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
        </tr>
        <!-- 4th row -->
        <tr>
            <th>Female</th>
            <td>1.7</td>
            <td>0.002</td>
            <td>43%</td>
        </tr>
    </table>
</body>

</html>
