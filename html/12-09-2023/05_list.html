<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- there is 3 type of list 
        (1) order list => <ol> & <li>
        (2) unorder list => <ul> & <li> 
        (3) description list => <dl>, <dt> & <dd> 
    -->

    <!-- type = 1, A, a, I, i -->
    <ol type="i" start="10">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ol>

    <!-- type = disc(default), circle, square -->
    <ul type="disc">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ul>

    <!-- description list -->
    <dl>
        <!-- define term -->
        <dt>Fruits</dt>
        <!-- define description -->
        <dd>Grapes, Bananas, Mangoes</dd>

        <dt>Vegetables</dt>
        <dd>Patatoes, Tomtoes, Peas</dd>
    </dl>
</body>

</html>
