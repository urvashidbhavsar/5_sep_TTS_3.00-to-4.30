<html>
    <head>
        <title>Image</title>
    </head>
    <body>
        <!-- copy link from online-->
        <!-- src = source file
            alt = alternative text
        -->
         <img src="https://images.pexels.com/photos/3867000/pexels-photo-3867000.jpeg?cs=srgb&dl=pexels-helena-lopes-3867000.jpg&fm=jpg" alt="mug images" height="300px" width="400px">
         <!-- offline image -->
         <img src="image.jpg" alt="mug images" height="300px" width="300px">
         <!-- if image in folder in working folder-->
         <img src="images/image.jpg" alt="" height="300px" width="300px">

         <!-- if image out of folder from working folder -->
         <img src="../../../CSS_Examples/otherExample/img4.jpg" alt="" height="300px" width="300px">
    </body>
</html>
