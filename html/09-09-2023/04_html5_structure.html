<!-- !DOCTYPE = not a document type. it indicate html5 version -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <meta> tag send page information to a browser
        charset = character set 
        UTF-8 = Unicode Table Format-8
    -->
    <meta charset="UTF-8">
    <!-- this line for responsive website & animation -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>&#128526;</p>
    <p>&#129335;</p>
</body>
</html>
