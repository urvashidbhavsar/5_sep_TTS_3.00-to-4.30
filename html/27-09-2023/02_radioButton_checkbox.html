<body>
    <form action="#">
        <!-- radio button used to select 1 option from multiple option -->
        <label for="">Gender : </label>
        <input type="radio" name="gen" id="" checked> Male
        <input type="radio" name="gen" id=""> Female
        <br><br>
        <!-- checkbox use to select multiple option -->
        <label for="">Subject : </label>
        <input type="checkbox" name="" id="" checked> HTML
        <input type="checkbox" name="" id=""> CSS
        <input type="checkbox" name="" id=""> JS
    </form>
</body>

</html>
