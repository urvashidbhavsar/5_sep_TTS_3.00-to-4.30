<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Action = page name which you want open after click on button 
        if cant so set #

        there is 2 type of method 
        (1) get   = get a form value and display it in url. and it has limitation
        (2) post = wrap whole page information and share to the next page
    -->
    <form action="#" method="post">
        <label for="">Name :</label>
        <!-- value="xyz" readonly -->
        <input type="text" name="username" id="uname" placeholder="Enter name" required maxlength="10" minlength="2">
        <br><br>

        <label for="">Password : </label>
        <input type="password" name="" id="">
        <br><br>

        <label for="">Number : </label>
        <input type="number" name="" id="">
        <br><br>

        <label for="">Date : </label>
        <input type="date" name="" id="">
        <br><br>

        <label for="">DateTime : </label>
        <input type="datetime-local" name="" id="">
        <br><br>

        <label for="">Time : </label>
        <input type="time" name="" id="">
        <br><br>

        <label for="">Week : </label>
        <input type="week" name="" id="">
        <br><br>

        <label for="">Month : </label>
        <input type="month" name="" id="">
        <br><br>

        <label for="">Range : </label>
        <input type="range" name="" id="">
        <br><br>

        <label for="">Color : </label>
        <input type="color" name="" id="">
        <br><br>

        <label for="">Email</label>
        <input type="email" name="" id="" placeholder="Enter Email">
        <br><br>

        <label for="">Upload : </label>
        <input type="file" name="" id="">
        <br><br>

        <br>
        <input type="image" name="" id="" src="">
        <br><br>
        <button type="submit">Submit</button>
        <button type="reset">Clear</button>
        <button type="button">Button</button>

        <br><br>
        <input type="submit" name="" id="" value="Value">
        <input type="reset" name="" id="" value="Reset">
        <input type="button" name="" id="" value="SubButton">
    </form>
</body>

</html>
