<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- iframe is a replacement of <frame> and <frameset> tag
        iframe means inline frame    
        use to display external file, images etc
    -->
    <iframe src="01_InnerList.html" frameborder="5px" height="400px" width="400px"></iframe>

    <!-- real example  -->
    <!-- google map => search any location => share => embed map => copy HTML -->
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d25762.53246283823!2d72.82166023861872!3d21.168253622009534!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be04e300f5facaf%3A0xcbf36d52a97680f1!2sUdhna%20Bus%20Depot!5e0!3m2!1sen!2sin!4v1694600241489!5m2!1sen!2sin"
        width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>

    <!-- open youtube video => share => embed  -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/6ZwwapPikyQ?si=MHTkq4QZKpXgVIJt"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
</body>

</html>
