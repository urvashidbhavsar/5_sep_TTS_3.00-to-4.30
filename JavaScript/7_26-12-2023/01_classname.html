<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .title {
            font-size: 40px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .title1 {
            color: blue;
            background-color: cadetblue;
        }
    </style>
</head>

<body>
    <button onclick="changeColor()">click here</button>
    <h1 class="title" id="head1">hello</h1>

    <script>
        function changeColor() {
            let head = document.getElementById("head1")
            // head.className = "title1"
            if (head.className = "title") {
                head.className = "title1"
            }
        }
    </script>
</body>

</html>
