<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function addition(num1, num2) {
            return num1 + num2;
        }

        console.log(addition(23, 45));
        console.log(addition(45, 45));
        console.log(addition(12, 1222));

        var subtract = (a, b) => {
            return a - b;
        }
        console.log(subtract(45, 5));
        console.log(subtract(45, 15));

    </script>
</body>

</html>
