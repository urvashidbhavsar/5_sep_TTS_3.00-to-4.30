<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form {
            border: 1px solid black;
            padding: 10px;
            width: 700px;
        }

        .field {
            display: grid;
            grid-template-columns: 1.5fr 2fr 2fr;
        }

        .msg {
            color: red;
        }

        .error {
            border: 1px solid red;
        }

        input {
            border: 1px solid gray;
        }

        input:focus-visible {
            outline: none;
        }
    </style>
</head>

<body>
    <form action="#">
        <div class="form">
            <div class="field">
                <div>
                    <label for="">Enter Password : </label>
                </div>
                <div>
                    <input type="text" name="" id="pass" onblur="return checkPassword()"
                        onkeyup="return checkUserName()">
                </div>
                <div>
                    <span id="msg1" class="msg"></span>
                </div>
            </div>
            <div class="field">
                <div>
                    <label for="">Confirm Password : </label>
                </div>
                <div>
                    <input type="text" name="" id="cpass" onblur="return checkPassword()"
                        onkeyup="return comparePass()">
                </div>
                <div>
                    <span id="msg2" class="msg"></span>
                </div>
            </div>
            <div class="field">
                <div>
                    <button onclick="return checkPassword()">click here</button>
                </div>
            </div>
        </div>
    </form>
    <script>
        function checkPassword() {
            let pwd = document.getElementById("pass")
            if (pwd.value == "" || pwd.value == null) {
                document.getElementById("msg1").innerHTML = "Enter Password";
                pwd.classList.add("error")
                pwd.focus()
            }
            let cpwd = document.getElementById("cpass")
            if (cpwd.value == "" || cpwd.value == null) {
                document.getElementById("msg2").innerHTML = "Enter confirm password"
                cpwd.classList.add("error")
                cpwd.focus()
            }
            return false;
        }
        function checkUserName() {
            let pwd = document.getElementById("pass")
            let ptn = /^[a-zA-Z0-9!@#$%^&*]{6,16}$/;
            if (ptn.test(pwd.value)) {
                document.getElementById("msg1").innerHTML = ""
                pwd.classList.remove("error")
            } else {
                document.getElementById("msg1").innerHTML = "password must be in uppercase, lowercase, special character and number, first letter in uppercase"
                pwd.classList.add("error")
            }
            return false;
        }
        function comparePass() {
            let pwd = document.getElementById("pass")
            let cpwd = document.getElementById("cpass");
            if (cpwd.value != pwd.value) {
                document.getElementById("msg2").innerHTML = "password not match"
                cpwd.classList.add("error")
            } else {
                document.getElementById("msg2").innerHTML = ""
                cpwd.classList.remove("error")
            }
            return false
        }
    </script>
</body>

</html>
