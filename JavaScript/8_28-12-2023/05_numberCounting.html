<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .count {
            height: 150px;
            width: 150px;
            background-color: blue;
            color: white;
            font-size: 50px;
            display: grid;
            place-content: center;
        }
    </style>
</head>

<body>
    <div class="count" id="counting"></div>

    <script>
        var updateNum = setInterval(counting, 100);
        var start = 100;
        function counting() {
            let div = document.getElementById("counting");
            div.innerHTML = ++start;
            if (start == 500) {
                clearInterval(updateNum)
            }
        }
    </script>
</body>

</html>
