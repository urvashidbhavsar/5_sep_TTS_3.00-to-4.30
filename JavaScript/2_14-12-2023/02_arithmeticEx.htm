<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num1 = 10, num2 = 5;
        document.write("1st number is : " + num1)
        document.write("<br>2nd number is : " + num2)
        document.write("<br>---------------------------------------")
        document.write("<br>Addition is : " + (num1 + num2));
        document.write("<br>Subtraction is : " + (num1 - num2))
        document.write("<br>Multiply is : " + (num1 * num2))
        document.write("<br>Division is : " + (num1 / num2))
        document.write("<br>Modules is : " + (num1 % num2))
    </script>
</body>

</html>
