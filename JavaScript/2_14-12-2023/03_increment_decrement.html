<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 1;
        console.log(a++); // print than increment =>2
        console.log(a); // => 2
        console.log(++a); // increment than print => 3
        ++a;
        console.log(a);
        console.log("------------------");

        var b = 5;
        console.log(b--); // print than decrement
        console.log(b);
        console.log(--b); // decrement than print
        b--;
        console.log(b);
    </script>
</body>

</html>
