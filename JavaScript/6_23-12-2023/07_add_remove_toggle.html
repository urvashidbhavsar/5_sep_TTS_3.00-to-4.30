<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* create a random class which is not include in any structure. */
        .title {
            font-size: 40px;
            color: blue;
            background-color: palevioletred;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            letter-spacing: 2px;
        }
    </style>
</head>

<body>
    <button onclick="addCss()">Add css</button>
    <button onclick="removeCss()">Remove Css</button>
    <button onclick="toggleCss()">Toggle Css</button>

    <h1 class="head1">Hello user</h1>
    <h1 class="head2">Hello user</h1>

    <script>
        function addCss() {
            var tle = document.querySelector(".head1");
            tle.classList.add("title")
        }
        function removeCss() {
            var tle = document.querySelector(".head1");
            tle.classList.remove("title")
        }
        function toggleCss() {
            var tle = document.querySelector(".head2");
            tle.classList.toggle("title")
        }
    </script>
</body>

</html>
