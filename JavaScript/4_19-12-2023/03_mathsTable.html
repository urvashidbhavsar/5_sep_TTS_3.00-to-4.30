<body>
    <!-- 12*1=12 -->
    <script>
        var TableNo = 12;
        var i;
        for (i = 1; i <= 10; i++) {
            // string represent
            // document.write("<div>" + TableNo + "&Cross;" + i + "=" + TableNo * i + "<div>")
            document.write(`<div> ${TableNo} &Cross; ${i} = ${TableNo * i} <div>`)
        }
    </script>

</body>
