<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // maths operation
        var a = 10, b = 20, res;
        var mathsOp = 1;
        switch (mathsOp) {
            case 1:
                // addition 
                res = a + b;
                document.write("Addition is : " + res);
                break;
            case 2:
                // deduction
                res = a - b;
                document.write("Subtraction is : " + res);
                break;
            case 3:
                // multiplication
                res = a * b;
                document.write("Multiplication is : " + res)
                break;
            case 4:
                // division
                res = a / b;
                document.write("division is : " + res)
                break;
            case 5:
                // modules
                res = a % b;
                document.write("Modules is : " + res)
                break;
            default:
                document.write("wrong selection")
                break
        }
    </script>
</body>

</html>
