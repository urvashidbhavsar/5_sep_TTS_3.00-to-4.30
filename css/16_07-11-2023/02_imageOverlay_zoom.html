<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .imageoverlay {
            height: 300px;
            width: 300px;
            border: 1px solid black;
            margin: auto;
            position: relative;
            overflow: hidden;
        }

        .imageoverlay img {
            height: 300px;
            /* max-width: 100%; */
            width: 300px;
        }

        .text {
            position: absolute;
            /* top: 0; */
            bottom: 0;
            right: 0;
            left: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            transition: 1s cubic-bezier(0.77, 0, 0.175, 1);
            display: grid;
            place-content: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.549);
            transform: scale(0);
            border-radius: 50%;
        }

        .imageoverlay:hover .text {
            transform: scale(1) rotate(360deg);
            border-radius: 0;
        }

        .textdelay {
            transform: scale(0);
            transition: 1s cubic-bezier(0.77, 0, 0.175, 1);
        }

        .imageoverlay:hover .textdelay {
            transform: scale(1);
            transition-delay: 1s;
        }
    </style>
</head>

<body>
    <div class="imageoverlay">
        <div>
            <img src="https://images.unsplash.com/photo-1471879832106-c7ab9e0cee23?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDE3fHx8ZW58MHx8fHx8&w=1000&q=80"
                alt="">
        </div>
        <div class="text">
            <div class="textdelay">
                <h1>Image 1</h1>
            </div>
        </div>
    </div>
</body>

</html>
