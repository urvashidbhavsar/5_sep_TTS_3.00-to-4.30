<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            margin: 40px;
            justify-items: center;
            gap: 50px;
        }

        a {
            text-decoration: none;
            font-size: 40px;
            color: blue;
        }

        .link1::after {
            content: "";
            height: 3px;
            width: 100%;
            background-color: red;
            display: block;
            transform: scale(0);
            transition: 0.5s ease;
        }

        .link1:hover::after {
            transform: scale(1);
        }

        .link2::after {
            content: "";
            height: 3px;
            width: 100%;
            background-color: red;
            display: block;
            transform: scaleY(0);
            transition: 0.5s ease;
        }

        .link2:hover::after {
            transform: scaleY(1);
        }

        .link3::after {
            content: "";
            height: 3px;
            width: 100%;
            background-color: red;
            display: block;
            transform: scaleX(0);
            transition: 0.5s ease;
        }

        .link3:hover::after {
            transform: scaleX(1);
        }

        .link4::after {
            content: "";
            height: 3px;
            width: 100%;
            background-color: red;
            display: block;
            transform: scaleX(0);
            /* transform-origin: left; */
            /* transform-origin: right; */
            transform-origin: 0% 100%;
            transition: 0.5s ease;
        }

        .link4:hover::after {
            transform: scaleX(1);
        }

        .btn {
            height: 50px;
            border: 1px solid blue;
            width: fit-content;
            padding: 10px 40px;
            display: grid;
            place-content: center;
            cursor: pointer;
            position: relative;
            z-index: 1;
        }

        .btn a {
            font-size: 30px;
        }

        .hidebtn {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: blue;
            z-index: -1;
            transform: scale(0);
            transition: .5s ease;
            transform-origin: 100% 100%;
        }

        .btn:hover .hidebtn {
            transform: scale(1);
        }

        .btn:hover a {
            color: white;
        }
    </style>
</head>

<body>
    <div class="main">
        <div>
            <a href="" class="link1">click here</a>
        </div>
        <div>
            <a href="" class="link2">click here</a>
        </div>
        <div>
            <a href="" class="link3">click here</a>
        </div>
        <div>
            <a href="" class="link4">click here</a>
        </div>
        <div>
            <div class="btn">
                <a href="">Click Here</a>
                <div class="hidebtn"></div>
            </div>
        </div>
    </div>
</body>

</html>
