<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        ul {
            list-style-type: none;
        }

        a {
            text-decoration: none;
        }

        .list {
            background-color: coral;
        }

        .list .menus {
            display: flex;
            gap: 10px;
        }

        .list .menus li {
            padding: 10px;
        }

        .list .menus li a {
            color: black;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .innerMenu {
            position: relative;
        }

        .innerMenu .menulist {
            display: none;
            position: absolute;
            background-color: crimson;
            width: 150px;
            top: 37px;
            left: -20px;
        }

        .innerMenu .menulist a {
            color: white !important;
        }

        .innerMenu:hover .menulist {
            display: block;
        }

        .innerMenu span {
            font-size: 13px;
            transition: 0.5s ease;
        }

        .innerMenu:hover span {
            transform: rotate(180deg);
        }

        .innerMenu .cube {
            height: 15px;
            width: 15px;
            background-color: crimson;
            position: absolute;
            left: 55px;
            top: -8px;
            transform: rotate(45deg);
        }
    </style>
</head>

<body>
    <div class="list">
        <ul class="menus">
            <li>
                <a href="">Home</a>
            </li>
            <li class="innerMenu">
                <a href="#">Service</a>
                <span class="fa-solid fa-caret-down"></span>
                <ul class="menulist">
                    <div class="cube"></div>
                    <li><a href="">Service 1</a></li>
                    <li><a href="">Service 2</a></li>
                    <li><a href="">Service 3</a></li>
                </ul>
            </li>
            <li>
                <a href="">Contact</a>
            </li>
        </ul>
    </div>
</body>

</html>
