<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            font-family: Arial, Helvetica, sans-serif;
            /* x-axis y-axis blur color */
            text-shadow: 0px 0px 11px #020309;
            color: white;
        }

        .mydiv {
            height: auto;
            width: 250px;
            /* border: 1px solid black; */
            padding: 20px;
            margin: 50px;
            /* x-axis y-axis blur spread color */
            box-shadow: 1px 1px 6px 5px blue;
            /* if we apply shadow effect in div use inset before x-axis value */
        }
    </style>
</head>

<body>
    <!-- 2 type of shadow : text-shadow, box-shadow -->
    <h1>Hello User</h1>
    <div class="mydiv">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut inventore cupiditate tempore aliquam et quos vero
        neque ducimus, odio repellat asperiores dolorum tempora accusamus beatae facere totam at aliquid nam!
    </div>
</body>

</html>
