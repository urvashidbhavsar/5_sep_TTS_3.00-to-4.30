<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* pseudo classes are start with (:) symbol */
        .link1:link {
            color: blue;
        }

        .link2:active {
            color: green;
        }

        .link3:visited {
            color: purple;
        }

        .link4:hover {
            color: rgb(86, 5, 21);
        }

        button {
            height: 30px;
            width: 100px;
            background-color: blue;
            border: 2px solid blue;
            color: white;
        }

        button:hover {
            background-color: white;
            color: blue;
        }

        input {
            border: 2px solid gray;
        }

        input:focus-visible {
            outline: none;
        }

        table {
            border-collapse: collapse;
        }

        td {
            padding: 5px;
        }

        /* also apply in column */
        /* tr:nth-child(odd) {
            background-color: palevioletred;
        } */

        /* tr :nth-child(even) {
            background-color: palegreen;
        } */
        tr:first-child {
            background-color: palevioletred;
        }

        tr:last-child {
            background-color: palegreen;
        }
    </style>
</head>

<body>
