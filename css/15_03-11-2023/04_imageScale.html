<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv {
            height: 300px;
            width: 300px;
            border: 2px solid black;
            margin: 100px auto;
            overflow: hidden;
        }

        img {
            height: auto;
            max-width: 100%;
            transition: 0.5s ease-in-out all;
        }

        .mydiv:hover img {
            scale: 1.1;
        }
    </style>
</head>

<body>
    <div class="mydiv">
        <img src="https://st2.depositphotos.com/2001755/5443/i/450/depositphotos_54431143-stock-photo-beautiful-landscape.jpg"
            alt="">
    </div>
</body>

</html>
