<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv {
            height: auto;
            width: 250px;
            padding: 20px;
            border: 1px solid black;
            line-height: 30px;
            letter-spacing: 1px;
            word-spacing: 3px;
        }

        p {
            padding: 2px;
            border: 1px solid black;
            width: 100px;
            text-wrap: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
        }

        p:hover {
            overflow: visible;
        }
    </style>
</head>

<body>
    <div class="mydiv">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis velit libero ex minus esse quisquam amet
        fuga. Soluta, quas sequi. Autem soluta quia quos adipisci, dignissimos odio quo recusandae libero!
    </div>
    <p>this is my paragraph</p>
</body>

</html>
