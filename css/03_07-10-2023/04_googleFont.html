<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- google font cdn
        cdn = content delivery network 
        which is provide online content
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&family=Young+Serif&display=swap"
        rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');

        /* website : https://fonts.google.com/ */
        .heading1 {
            font-family: 'Young Serif', serif;
        }

        .heading2 {
            font-family: 'Pixelify Sans', cursive;
        }

        .heading3 {
            font-family: 'Dancing Script', cursive;
        }

        @font-face {
            font-family: 'Caveat', cursive;
            src: url(Caveat/static/Caveat-Regular.ttf);
        }

        .heading4 {
            font-family: 'Caveat', cursive;
        }
    </style>
</head>

<body>
    <h1 class="heading1">Hello world</h1>
    <h1 class="heading2">Hello world</h1>
    <h1 class="heading3">Hello world</h1>
    <h1 class="heading4">Hello world</h1>
</body>

</html>
