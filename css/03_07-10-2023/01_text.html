<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv {
            height: auto;
            width: 250px;
            border: 2px solid black;
            padding: 15px;

            color: darkgreen;
            /* center / left/ right / justify */
            text-align: justify;
            /* capitalize / lowercase / uppercase */
            text-transform: lowercase;
            /* take a space from beginning */
            text-indent: 40px;
        }

        a {
            color: purple;
            /* text-decoration: none; */
            /* underline / overline / line-through */
            text-decoration-line: underline;
            text-decoration-color: red;
            /* dashed / dotted / double / wavy / solid */
            text-decoration-style: wavy;
            text-decoration-thickness: 1px;
        }
    </style>
</head>

<body>
    <div class="mydiv">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Mollitia voluptatibus laborum dignissimos delectus,
        aperiam ipsum ex velit molestiae quam vitae aut? Aspernatur blanditiis eum ipsa temporibus repellat maxime
        doloremque incidunt.
        <a href="#">Click Here</a>
    </div>
</body>

</html>
