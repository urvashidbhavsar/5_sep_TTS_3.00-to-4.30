<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .banner {
            position: relative;
        }

        img {
            width: 100%;
            height: 600px;
            filter: brightness(50%);
        }

        .bannertext {
            width: 500px;
            position: absolute;
            top: 100px;
            left: 100px;
            padding: 30px;
        }

        h1 {
            font-size: 60px;
            color: white;
        }

        span {
            color: rgb(95, 4, 4);
        }

        p {
            padding-top: 10px;
            padding-bottom: 30px;
            color: white;
        }

        input[type="text"] {
            height: 37px;
            width: 200px;
            background-color: rgb(38, 86, 157);
            border: none;
            border-radius: 40px;
            color: white;
            padding-left: 20px;
        }

        input[type="text"]::placeholder {
            color: white;
        }

        input[type="text"]:focus-visible {
            outline: none;
        }

        form {
            position: relative;
        }

        button {
            height: 49px;
            width: 100px;
            background: red;
            border: none;
            border-radius: 40px;
            font-size: 15px;
            text-transform: uppercase;
            color: white;
            position: absolute;
            top: -4px;
            left: 155px;
        }
    </style>
</head>

<body>
    <div class="banner">
        <div class="">
            <img src="banner.jpg" alt="">
        </div>
        <div class="bannertext">
            <h1>Let's <span class="">Read</span> Together</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore, corporis unde soluta, blanditiis cum
                cupiditate ullam quo ipsum beatae hic ducimus fugiat reiciendis modi dolor quasi tempora ad magni at.
            </p>
            <form action="">
                <input type="text" placeholder="Your Email">
                <button> <i class="fa-regular fa-envelope"></i>
                    Send
                </button>
            </form>
        </div>
    </div>
</body>

</html>
