<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1,
        .div2,
        .div3 {
            height: 150px;
            width: 150px;
        }

        .main {
            border: 1px solid black;
            position: relative;
        }

        .div1 {
            background-color: crimson;
            position: absolute;
            top: 0;
            left: 0;
        }

        .div2 {
            background-color: darkred;
            position: absolute;
            top: 50px;
            left: 50px;
        }

        .div3 {
            background-color: teal;
            position: absolute;
            top: 100px;
            left: 100px
        }
    </style>
</head>

<body>
    <!-- relative like a = parent 
        absolute like a = child
    -->
    <div class="main">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
    </div>
</body>

</html>
