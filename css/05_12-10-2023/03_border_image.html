<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv {
            height: auto;
            width: 250px;
            border: 10px solid black;
            padding: 20px;
            margin: 60px auto;

            /* border-image-source: url(https://freepngimg.com/save/12549-decorative-border-png-clipart/773x504); */
            border-image: linear-gradient(red, green, blue);
            border-image-width: 22px;
            /* divide image some portion */
            border-image-slice: 34;
            border-image-repeat: stretch;
            /* give a space round image and content  */
            border-image-outset: 1;
        }
    </style>
</head>

<body>
    <div class="mydiv">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores unde, nemo mollitia earum eligendi rem sit
        consequuntur reiciendis qui nam illum assumenda facere ad? Adipisci voluptatum expedita veniam quia quas!
    </div>
</body>

</html>
