<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            height: 300px;
            width: 300px;
            /* Use website : https://bennettfeely.com/clippy/ */

            /* first value = set circle */
            /* after at 1st value x-axes movement and 2nd value y-axes movement */
            /* clip-path: circle(36% at 50% 50%); */

            /* in ellipse 1st value set x-axes shape, 2nd y-axes shape */
            /* clip-path: ellipse(47% 23% at 61% 43%); */

            clip-path: polygon(0% 100%, 50% 0%, 100% 100%);

        }
    </style>
</head>

<body>
    <img src="https://media.istockphoto.com/id/517188688/photo/mountain-landscape.jpg?s=612x612&w=0&k=20&c=A63koPKaCyIwQWOTFBRWXj_PwCrR4cEoOw2S9Q7yVl8="
        alt="">
</body>

</html>
