<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv {
            height: 100px;
            width: 100px;
            background-color: brown;
            /* animation: name duration timing-function delay iteration-count direction fill-mode; */
            animation-name: moveDiv;
            animation-duration: 5s;
            animation-timing-function: ease;
            animation-delay: 2s;
            animation-iteration-count: infinite;
            animation-direction: alternate-reverse;
            animation-fill-mode: backwards;
            /* this property depend on delay and direction
                if set reverse/alternate-reverse than backward work otherwise it start as forward.
                if set both it self understand property and work
            */
        }

        /* create an animation */
        @keyframes moveDiv {
            from {
                transform: translate(0px);
            }

            to {
                transform: translate(500px) rotate(360deg);
                border-radius: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="mydiv"></div>
</body>

</html>
