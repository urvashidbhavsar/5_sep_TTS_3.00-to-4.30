<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            display: flex;
        }

        .div1 {
            /* grow value in parent div, if parent has space */
            flex-grow: 1;
            /* if overflow set on parent div */
            flex-shrink: 0;
            /* if apply grow so how many value increse in grow */
            flex-basis: 20%;
        }

        .div2 {
            /* flex: 2 1 0%; */
            flex: 2;
        }

        .div1,
        .div3,
        .div5 {
            height: 100px;
            width: 100px;
            background-color: chocolate;
        }

        .div2,
        .div4 {
            height: 100px;
            width: 100px;
            background-color: crimson;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="div1">div1</div>
        <div class="div2">div2</div>
        <div class="div3">div3</div>
        <div class="div4">div4</div>
        <div class="div5">div5</div>
    </div>
</body>

</html>
