<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv {
            height: auto;
            width: 300px;
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <button id="btn1">empty</button>
    <button id="btn2">remove</button>

    <div class="mydiv">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Est nobis quibusdam omnis quasi provident error
        doloremque facilis suscipit, doloribus reprehenderit, assumenda libero eum culpa quod possimus qui cumque dolore
        quisquam!
    </div>

    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $(".mydiv").empty()
            })
            $("#btn2").click(function () {
                $(".mydiv").remove()
            })
        })
    </script>
</body>

</html>
