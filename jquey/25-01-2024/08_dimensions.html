<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div2 {
            height: 200px;
            width: 300px;
            border: 2px solid black;
            padding: 20px;
            margin: 30px;
        }
    </style>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <div class="div1"></div>
    <br>
    <div class="div2"></div>

    <script>
        $(document).ready(function () {
            $(".div1").height(100).width(100).css({ border: "1px solid black", backgroundColor: "red" })

            $txt = ""
            $txt = `Height : ${$(".div2").height()} <br> 
                    width : ${$(".div2").width()}   <br>
                    innerHeight : ${$(".div2").innerHeight()} <br>
                    innerWidth : ${$(".div2").innerWidth()} <br>
                    outerHeight : ${$(".div2").outerHeight()} <br>
                    outerWidth : ${$(".div2").outerWidth()} <br>
                     outerHeight : ${$(".div2").outerHeight(true)} <br>
                    outerWidth : ${$(".div2").outerWidth(true)} <br>
                    `
            $(".div2").html($txt)
        })
    </script>
</body>

</html>
