<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <!-- there is 4 functions :
        (1) text (2) html (3) val (4) attr
    -->
    <button id="btn1">text</button>
    <button id="btn2">html</button>
    <button id="btn3">val</button>
    <button id="btn4">attr</button>

    <p id="p1"><i>hello world</i></p>
    <p id="p2"><i>hello world</i></p>
    <div>
        <input type="text" name="" id="user" value="hello">
    </div>

    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                alert($("#p1").text())
            })
            $("#btn2").click(function () {
                alert($("#p2").html())
            })
            $("#btn3").click(function () {
                alert($("#user").val())
            })
            $("#btn4").click(function () {
                alert($("#user").attr("type"))
            })
        })
    </script>
</body>

</html>
