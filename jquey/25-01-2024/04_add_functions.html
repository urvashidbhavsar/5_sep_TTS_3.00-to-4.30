<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- add functions are : append(), prepand(), before(), after() -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <button id="btn1">append</button>
    <button id="btn2">prepand</button>
    <button id="btn3">before</button>
    <button id="btn4">after</button>

    <div class="mydiv">Hello world</div>

    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $(".mydiv").append("<div>hello</div>")
            })
            $("#btn2").click(function () {
                $(".mydiv").prepend("<div>welcome</div>")
            })
            $("#btn3").click(function () {
                $(".mydiv").before("<div>hello</div>")
            })
            $("#btn4").click(function () {
                $(".mydiv").after("<div>welcome</div>")
            })
        })
    </script>
</body>

</html>
