<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <form action="#">
        <label for="">Enter any value : </label>
        <input type="text" name="" id="userinp">
        <button id="btn1">add</button>
    </form>
    <p id="p1"></p>

    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $inp = $("#userinp").val()
                if ($inp == "") {
                    alert("Enter value")
                } else {
                    $("#p1").html($inp);
                    $("#userinp").val('')
                    return false
                }
            })
        })
    </script>
</body>

</html>
