<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            height: 100px;
            width: 100px;
            background-color: darkblue;
        }
    </style>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <!-- chaining means use 2 or more function together -->
    <button id="btn">start chain</button>
    <hr>
    <div class="div1"></div>

    <script>
        $(document).ready(function () {
            $("#btn").click(function () {
                $(".div1").fadeOut().slideDown().slideUp().fadeIn()
            })
        })
    </script>
</body>

</html>
