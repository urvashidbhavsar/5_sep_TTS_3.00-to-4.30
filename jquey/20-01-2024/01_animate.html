<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            height: 100px;
            width: 100px;
            background-color: brown;
        }
    </style>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <button id="btn1">start animation</button>
    <hr>
    <div class="div1"></div>

    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $(".div1").animate({
                    height: "200px",
                    width: "200px",
                    marginLeft: "300px",
                    borderRadius: "20px",
                    marginTop: "300px"
                }, 5000)
            })
        })
    </script>
</body>

</html>
