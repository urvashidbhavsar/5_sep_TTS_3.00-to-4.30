<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .icon {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <form action="#">
        <input type="text" name="" id="userinp">
        <button id="btn">add in list</button>
    </form>
    <ul class="list"></ul>

    <script>
        $(document).ready(function () {
            $("#btn").click(function () {
                $inp = $("#userinp").val();
                if ($inp == "") {
                    alert("enter value")
                } else {
                    $(".list").append(`<li> ${$inp} <span class='icon'>&Cross;</span> </li>`);
                    $("#userinp").val('');
                }

                $(".icon").click(function () {
                    $(this).parent().remove()
                })

                return false
            })
        })
    </script>
</body>

</html>
