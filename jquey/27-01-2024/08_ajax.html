<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <!-- ajax means load an external file without reload current page
        ajax = asynchronised javscript and xml
        xml = extentible markup language 
    -->
    <button id="btn">click to load file</button>
    <div class="myfile"></div>

    <script>
        $(document).ready(function () {
            $("#btn").click(function () {
                $(".myfile").load("07_todoList.html")
            })
        })
    </script>
</body>

</html>
