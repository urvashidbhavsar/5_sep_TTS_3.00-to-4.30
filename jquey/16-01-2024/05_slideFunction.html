<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            height: 200px;
            width: 150px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <!-- there is 3 type of slide functions : slideUp, slideDown, slideToggle 
        these function are effected on element height
    -->
    <button id="btn1">slide up</button>
    <button id="btn2">slide down</button>
    <button id="btn3">slide toggle</button>
    <hr>

    <div class="div1"></div>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $(".div1").slideUp(1000)
            })

            //     $(".div1").slideDown(1000)
            // })
            // $("#btn3").click(function () {
            //     $(".div1").slideToggle()
            // })
        })
    </script>
</body>

</html>
