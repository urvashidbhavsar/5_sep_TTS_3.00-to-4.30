<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            height: 140px;
            width: 140px;
            background-color: darkred;
            display: none;
        }

        .div2 {
            height: 130px;
            width: 130px;
            background-color: darkslategrey;
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>

    <!-- there is total 4 functions : fadeIn, fadeOut, fadeToggle, fadeTo 
        these functions are effected on element opacity
    -->

    <button id="btn1">fade in</button>
    <button id="btn2">fade out</button>
    <button id="btn3">fade toggle</button>
    <hr>
    <div class="div1"></div>
    <div class="div2"></div>

    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $(".div1").fadeIn(2000)
            })
            $("#btn2").click(function () {
                $(".div1").fadeOut(2000)
            })
            $("#btn3").click(function () {
                $(".div2").fadeToggle()
            })
        })
    </script>

</body>

</html>
