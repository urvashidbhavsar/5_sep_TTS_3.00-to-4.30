<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .div {
            height: 100px;
            width: 100px;
            background-color: cadetblue;
        }
    </style>
</head>

<body>
    <!-- 
        display proprty class
        d-* 
        ex. d-flex, d-grid, d-inline etc

        gap property => gap-* (0-5)
        justify-content => justify-content-* (center, start,end, around, evenly, between)
        align-items => align-items-* (center, start, end)
        flex-direction => flex-column (row, row-reverse, column-reverse)
     -->
    <div class="main d-flex gap-3 justify-content-center align-items-center flex-column">
        <div class="div"></div>
        <div class="div"></div>
        <div class="div"></div>
    </div>
</body>

</html>
