<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- 
        border-width => border-* 0 to 5
        border-style => border
        border-color => border-(color)

        border-light color => border-(color)-subtle
     -->
    <h1 class="border border-3 border-primary m-3 p-2">Welcome User</h1>
    <h1 class="border border-3 border-primary-subtle m-3 p-2">Welcome User</h1>
    <h1 class="border-start border-5 border-danger ps-4 m-3">Welcome User</h1>
    <h1 class="border-bottom border-2 border-success pb-2 m-3">Welcome</h1>

    <!-- 
        border-radius =>
        rounded-* (0 to 5)
        rounded-start-* 
        rounded-start/end/top/bottom-pill-* = capsule effect
        rounded-start/end/top/bottom-circle-*
     -->
    <h1 class="border border-2 border-dark m-3 p-2 rounded-4">Welcome</h1>
    <h1 class="border border-2 border-dark m-3 p-2 rounded-bottom-4">Welcome</h1>
    <h1 class="border border-2 border-dark m-3 p-2 rounded-top-4">Welcome</h1>
    <h1 class="border border-2 border-dark m-3 p-2 rounded-start-4 rounded-end-2">Welcome</h1>
    <h1 class="border border-2 border-dark m-3 p-2 rounded-end-circle">Welcome</h1>


</body>

</html>
