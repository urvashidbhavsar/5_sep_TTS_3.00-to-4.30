<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container py-3">
        <div class="border border-1 border-dark w-75 p-3 m-auto">
            <h3 class="text-center">Registration form</h3>
            <div class="row pb-3">
                <div class="col-12">
                    <label for="" class="form-label">Enter Name </label>
                </div>
                <div class="col-4">
                    <input type="text" name="" id="" class="form-control" placeholder="firstname">
                </div>
                <div class="col-4">
                    <input type="text" name="" id="" class="form-control" placeholder="Middlename">
                </div>
                <div class="col-4">
                    <input type="text" name="" id="" class="form-control" placeholder="Lastname">
                </div>
            </div>
            <div class="row pb-3">
                <div class="col-12">
                    <label for="" class="form-label">Date</label>
                </div>
                <div class="col-12">
                    <input type="date" name="" id="" class="form-control">
                </div>
            </div>
            <div class="row pb-3">
                <div class="col-12">
                    <label for="" class="form-label">Gender</label>
                </div>
                <div>
                    <div class="form-check-inline">
                        <input type="radio" name="gen" id="" class="form-check-input">
                        <label for="" class="form-check-label">Male</label>
                    </div>
                    <div class="form-check-inline">
                        <input type="radio" name="gen" id="" class="form-check-input">
                        <label for="" class="form-check-label">Female</label>
                    </div>
                </div>
            </div>
            <div class="row pb-3">
                <div class="col-12">
                    <label for="" class="form-label">Address</label>
                </div>
                <div>
                    <textarea name="" id="" cols="30" rows="2" class="form-control"></textarea>
                </div>
            </div>
            <div class="row pb-3">
                <div class="col-12">
                    <label for="" class="form-label">City : </label>
                </div>
                <div class="col-12">
                    <select name="" id="" class="form-select">
                        <option value="">---select---</option>
                        <option value="">surat</option>
                    </select>
                </div>
            </div>
            <div class="row pb-3">
                <div class="col-12">
                    <label for="">Upload files : </label>
                </div>
                <div class="col-12">
                    <input type="file" name="" id="" class="form-control">
                </div>
            </div>
            <div class="row pb-3">
                <div class="col-12">
                    <label for="" class="form-label">Color </label>
                </div>
                <div class="col-12">
                    <input type="color" name="" id="" class="form-control form-control-color">
                </div>
            </div>
            <div class="row pb-3">
                <div class="col-12">
                    <label for="" class="form-label">Email : </label>
                </div>
                <div class="col-12">
                    <div class="input-group">
                        <input type="text" name="" id="" placeholder="enter username" class="form-control">
                        <label for="" class="input-group-text">@gmail.com</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-primary">submit</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
