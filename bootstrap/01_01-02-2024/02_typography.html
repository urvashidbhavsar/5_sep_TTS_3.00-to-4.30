<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!-- there is heading class available h1 to h6 -->
    <p class="h1">heading 1</p>

    <small>Small Tag</small>
    <b>Bold tag</b>
    <code>code tag</code>
    <kbd>kbd tag</kbd>
    <del>del tag</del>

    <!-- font size => fs-values (1 to 6), font-weight=> fw , font style => fst-->
    <p class="fs-3 fw-bold fst-italic">Paragraph tag</p>
    <p class="lead">lead class</p>

    <!-- display classes are => display-value (1 to 6) -->
    <p class="display-1">display 1</p>
</body>

</html>
