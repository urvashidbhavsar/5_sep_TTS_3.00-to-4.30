<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- for text color 
        text-(color)

        for bg-color 
        bg-(color) or text-bg-(color)
    -->
    <h1 class="text-primary">primary</h1>
    <h1 class="text-secondary">Secondary</h1>
    <h1 class="text-success">success</h1>
    <h1 class="text-danger">Danger</h1>
    <h1 class="text-warning">warning</h1>
    <h1 class="text-info">info</h1>
    <h1 class="text-light text-bg-dark">light</h1>
    <h1 class="text-dark">Dark</h1>

    <!-- emphasis color = give dark shade -->
    <h1 class="text-primary-emphasis">primary</h1>

    <!-- apply in text -->
    <h1 class="text-muted">muted</h1>

    <!-- apply only in text and bg -->
    <h1 class="text-white bg-black">White</h1>
    <h1 class="text-black">Black</h1>
</body>

</html>
